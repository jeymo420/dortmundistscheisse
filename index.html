<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        main {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        section {
            margin-bottom: 3rem;
        }
        h2 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        .cta-button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
        <p>Your amazing landing page starts here</p>
    </header>
    <main>
        <section>
            <h2>About</h2>
            <p>This is a basic landing page template. Customize it with your own content, images, and branding.</p>
        </section>
        <section>
            <h2>Get Started</h2>
            <p>Ready to begin? Click the button below to take the next step.</p>
            <a href="#" class="cta-button">Learn More</a>
        </section>
    </main>
</body>
</html>
